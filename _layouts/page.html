---
layout: default
---

<main class="content" role="main">
		<div class="col-md-12">
				<header class="post-header col-md-12">
					<div class="col-md-4">
						<a id="blog-logo" href="{{site.baseurl}}">
							{% if site.data.blog.logo %}
								<img class="img-circle" src="{{site.url}}{{site.data.blog.logo}}" alt="Blog Logo" />
							{% else %}
								<span class="blog-title">{{site.title}}</span>
							{% endif %}
						</a>
					</div>

					<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
					<!-- Top ad -->
					<ins class="adsbygoogle"
						 style="display:inline-block;width:728px;height:90px"
						 data-ad-client="ca-pub-6884785653664369"
						 data-ad-slot="7303984044"></ins>
					<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
					</script>
				</header>

				<div class="col-md-8">
					<article>

						<h1 class="post-title">{{page.title}}</h1>

						<section class="post-content">
							{{content}}
						</section>

						{% if page.comments %}
							<div id="disqus_thread"></div>
							<script type="text/javascript">
								/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
								var disqus_shortname = '{{site.disqus_shortname}}'; // required: replace example with your forum shortname

								/* * * DON'T EDIT BELOW THIS LINE * * */
								(function() {
									var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
									dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
									(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
								})();
							</script>
							<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
						{% endif %}

					</article>
				</div>

				{% include sidebar.html %}
		</div>

        <footer class="post-footer">

            {% if page.comments %}
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    var disqus_shortname = '{{site.disqus_shortname}}';
                    (function() {
                        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            {% endif %}

        </footer>
</main>
