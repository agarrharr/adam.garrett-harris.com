---
layout: default
---

<main class="content" role="main">

	{% for post in site.categories[page.category] %}
    <article class="post">

        <span class="post-meta"><time datetime="{{site.date}}">{{post.date | date_to_long_string}}</time></span>

        <h2 class="post-title"><a href="{{site.url}}{{post.url}}">{{post.title}}</a></h1>

        <section class="post-content">
            {{content}}
        </section>

    </article>
	{% endfor %}
</main>
